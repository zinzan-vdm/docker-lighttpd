server.modules += ("mod_access", "mod_accesslog", "mod_rewrite", "mod_auth")
server.document-root = env.LIGHTTPD_SERVER_ROOT
server.port = env.LIGHTTPD_PORT
server.name = env.LIGHTTPD_SERVER_NAME
server.username  = "www-data"
server.groupname = "www-data"
server.indexfiles = ("index.php", "index.html", "index.htm")
server.max-fds = env.LIGHTTPD_MAX_FDS
static-file.exclude-extensions = (".php", ".pl", ".cgi", ".fcgi")
url.access-deny = ("~", ".inc")
server.follow-symlink = "enable"
dir-listing.activate = "disable"
